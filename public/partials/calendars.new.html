<div layout="column" style="height:800px;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-open="true" md-is-locked-open="true"
                    md-component-id="left">
            <header class="nav-header" style="text-align: center">
                <a ui-sref="home.calendars.list" class="docs-logo">
                    <img src="img/logo.png" style="max-width: 50%" alt="">
                </a>
            </header>
            <md-content flex>
                <ul>
                    <li>
                        <a ui-sref="home.calendars.list">Calendarios</a>
                    </li>
                </ul>
            </md-content>
        </md-sidenav>
        <div flex layout="column">
            <md-toolbar>
                <h4 style="margin-left: 20px">
                    <a ui-sref="home_calendars_list">Inicio</a> / <a ui-sref="home_calendars_list">Calendarios</a>
                    / <a>Nuevo</a>
                </h4>
            </md-toolbar>
            <md-content layout-paddint>
                <md-toolbar class="md-table-toolbar md-default">
                    <div class="md-toolbar-tools">
                        <span>Nuevo Calendario</span>
                        <span flex></span>
                        <md-button class="md-raised md-primary" aria-label="Crear Nuevo">
                            Guardar
                        </md-button>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Datos">
                            <md-content class="md-padding">
                                <form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.login(loginForm, vmLogin)" novalidate>
                                    <md-card md-whiteframe="5">
                                        <md-card-content>
                                            <div layout="row">
                                                <md-input-container flex="60">
                                                    <label for="no_eleccion"># Elección</label>
                                                    <input type="text" id="no_eleccion" ng-model="tTitle">
                                                </md-input-container>
                                                <div flex></div>
                                                <div>
                                                <md-button class="md-primary md-raised">Guardar</md-button>
                                                </div>
                                            </div>
                                            <div layout="row">
                                                <md-input-container flex="60">
                                                    <label for="no_eleccion">Nombre</label>
                                                    <input type="text" id="no_eleccion" ng-model="tTitle">
                                                </md-input-container>
                                                <div flex></div>
                                                <div>
                                                    <md-button class="md-primary md-raised">Exportar</md-button>
                                                </div>
                                            </div>
                                            <div layout="row">
                                                <md-input-container flex="60">
                                                    <label for="no_eleccion">Descripción</label>
                                                    <input type="text" id="no_eleccion" ng-model="tTitle">
                                                </md-input-container>
                                            </div>
                                            <div layout="row">
                                                <md-table-container>
                                                    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                                                        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                                                        <tr md-row>
                                                            <th md-column md-order-by="nameToLower"><span>Fecha</span></th>
                                                            <th md-column md-numeric md-order-by="calories.value"><span>Evento</span></th>
                                                            <th md-column md-numeric>Acciones</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody md-body>
                                                        <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
                                                            <td md-cell>{{dessert.name}}</td>
                                                            <td md-cell>{{dessert.calories.value}}</td>
                                                            <td md-cell>{{dessert.fat.value | number: 1}}</td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </md-table-container>
                                            </div>
                                        </md-card-content>
                                    </md-card>
                                </form>
                            </md-content>
                        </md-tab>
                        <md-tab label="Candidatos">
                            <md-content class="md-padding">
                                Candidatos
                            </md-content>
                        </md-tab>
                        <md-tab label="Mesas">
                            <md-content class="md-padding">
                                Mesas
                            </md-content>
                        </md-tab>
                        <md-tab label="Mesas">
                            <md-content class="md-padding">
                                Escrutadores
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </md-content>
        </div>
    </section>
</div>
