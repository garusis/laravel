<md-toolbar class="md-menu-toolbar">
    <div class="md-toolbar-tools">
        <span>Listado de candidatos</span>
        <span flex></span>
        <a class="md-button md-raised md-primary md-hue-3" style="color: white" ui-sref="home.calendars.show.candidates.new" aria-label="Crear Nuevo">
            Crear Nuevo
        </a>
    </div>
</md-toolbar>
<md-table-container>
    <table md-table ng-model="candidates">
        <thead md-head >
        <tr md-row>
            <th md-column ><span>#Identificaci√≥n</span></th>
            <th md-column ><span>Nombre</span></th>
            <th md-column >#Sorteo</th>
            <th md-column >Estado</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="candidate in candidates">
            <td md-cell><a ui-sref="home.calendars.show.candidates.show({id:candidate.calendar_id, candidateId:candidate.id})">{{candidate.identification}}</a></td>
            <td md-cell>{{candidate.name}} {{candidate.lastname}}</td>
            <td md-cell>{{candidate.lot}}</td>
            <td md-cell>{{candidate.status.label}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>
