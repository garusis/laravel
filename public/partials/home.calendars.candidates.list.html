<md-toolbar class="md-menu-toolbar">
    <div class="md-toolbar-tools">
        <span>Listado de Candidatos</span>
        <span flex></span>
        <a class="md-button md-raised md-primary md-hue-3" style="color: white"
           ui-sref="home.calendars.show.candidates.new({id:vmCalendar.id})" aria-label="Crear Nuevo">
            Crear Nuevo
        </a>
    </div>
</md-toolbar>
<md-table-container>
    <table md-table ng-model="calendars">
        <thead md-head>
        <tr md-row>
            <th md-column><span>#Documento</span></th>
            <th md-column><span>Nombres</span></th>
            <th md-column>#Sorteo</th>
            <th md-column>Estado</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="candidate in candidates">
            <td md-cell><a ui-sref="home.calendars.candidates.show({id:calendar.id})">{{calendar.noElection}}</a>
            </td>
            <td md-cell>{{calendar.name}}</td>
            <td md-cell>{{calendar.description}}</td>
            <td md-cell>{{calendar.status.label}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>
